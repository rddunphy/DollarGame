<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>The dollar game</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>The dollar game</h1>
        <p class="lead">As explained on <a href="https://youtu.be/U33dsEcKgeQ">Numberphile</a>.</p>
        <p>Balance the graph by giving and taking from nodes until there are no negative values remaining.</p>
        <div id="graph_controls">
            <p>
            <div class="btn-toolbar" role="toolbar">
                <div class="btn-group mr-3" role="group">
                    <button type="button" id="node_give_btn" class="btn btn-outline-dark" title="Give"><span class="fas fa-expand-arrows-alt"></span></button>
                    <button type="button" id="node_take_btn" class="btn btn-outline-dark" title="Take"><span class="fas fa-compress-arrows-alt"></span></button>
                </div>
                <div class="btn-group mr-3" role="group">
                    <button type="button" id="add_node_btn" class="btn btn-outline-dark" title="Add nodes"><span class="fas fa-plus-circle"></span></button>
                    <button type="button" id="add_edge_btn" class="btn btn-outline-dark" title="Add edges"><span class="fas fa-project-diagram"></span></button>
                    <button type="button" id="move_node_btn" class="btn btn-outline-dark" title="Move nodes"><span class="fas fa-hand-paper"></span></button>
                    <button type="button" id="edit_node_btn" class="btn btn-outline-dark" title="Edit node values"><span class="fas fa-edit"></span></button>
                    <button type="button" id="delete_btn" class="btn btn-outline-dark" title="Delete nodes or edges"><span class="fas fa-minus-circle"></span></button>
                    <button type="button" id="clear_btn" class="btn btn-outline-danger" title="Delete all"><span class="fas fa-trash"></span></button>
                </div>
                <div class="btn-group" role="group">
                    <button id="btnGroupDrop1" type="button" class="btn btn-outline-dark dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Load</button>
                    <div class="dropdown-menu">
                        <a class="dropdown-item" href="#" id="load_trivial">Trivial</a>
                        <a class="dropdown-item" href="#" id="load_easy">Easy</a>
                        <a class="dropdown-item" href="#" id="load_medium">Medium</a>
                        <a class="dropdown-item" href="#" id="load_hard">Hard</a>
                        <a class="dropdown-item" href="#" id="load_unsolvable">Unsolvable</a>
                    </div>
                </div>
            </div>
            </p>
            <p id="control_help"></p>
        </div>
        <div id="graph_area"></div>
        <footer class="footer-copyright">Copyright &copy; 2018 R. David Dunphy &middot; Hosted by <a href="https://github.com/rddunphy/DollarGame">GitHub</a>.
        </footer>
    </div>
    <script src="js/lib/jquery-3.3.1.slim.min.js"></script>
    <script src="js/lib/popper.min.js"></script>
    <script src="js/lib/bootstrap.min.js"></script>
    <script src="js/graph.js"></script>
    <script src="js/draw.js"></script>
</body>
</html>
